<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tall Talk</title>
    
    <link rel= "stylesheet" href="styling.css">
    <style>
  @keyframes glowing {
    0% {
      box-shadow: 0 0 5px aqua;
    }
    50% {
      box-shadow: 0 0 20px aqua, 0 0 40px #fff, 0 0 60px #fff;
    }
    100% {
      box-shadow: 0 0 5px #fff;
    }
  }
</style>

</head>

<body>
    <h1 class="h1">Tall Talk... </h1>
    <h2 class="h2">Because I have no time for small talk</h2>

    <div class="card p-4 bg-payneGrey text-timberwolf">
        <h3 id="question"> </h3>
        <br></br>
        <button class="button p-4 bg-payneGrey text-timberwolf">Next ?</button>
    </div>

    <script>
        function generateRandomQuestion() {
          const questions = [
            "What is your favorite animal?",
            "Where in all the world would you like to be transported to at this very moment?",
            "If you could leave Earth to travel the universe, but you could never return, would you?",
            "Who hurt you?",
            "Do you prefer rain or sun?"
          ];
    
          const randomIndex = Math.floor(Math.random() * questions.length);
          return questions[randomIndex];
        }
    
        const questionElement = document.getElementById('question');
        const changeQuestionButton = document.querySelector('.button');
    
        function changeQuestion() {
          questionElement.textContent = generateRandomQuestion();
        }
    
        changeQuestionButton.addEventListener('click', changeQuestion);
        questionElement.textContent = generateRandomQuestion();
      </script>
    </style>




    <script src="dist\index.js"></script>
</body>

</html>
